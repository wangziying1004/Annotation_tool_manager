<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Dataset</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Dataset List</h1>
    <table>
        <thead>
            <tr>
                <th>Folder Name</th>
            </tr>
        </thead>
        <tbody>
            {% for filename in filenames %}
            <tr>
                <td>{{ filename }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
